<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Form Validation in HTML 5 </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#">
		<fieldset>
			<legend> Contact Details </legend>
			<label for ="name"> Name <em>* </em> </label>
			<input id ="name" required> <br>
			<label for ="telephone"> Telephone </label>
			<input id ="telephone" type="tel" placeholder="(XXX)XXX-XXXX" autofocus optional pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}"
				title="please update the phone as pattern describes"> <br>
			<label for ="email"> Email <em>* </em> </label>
			<input id ="email" type="email" required/> <br>
			<label for ="age"> Age </label>
			<input id="age" type="number" optional/> <br>
			<label for ="weight"> Weight </label>
			<input id="weight" type="range" min="50" max="350" value="150"/>
		</fieldset>
		<input type="submit" id="submit" value="submit"/>
	</form>
</body>

<footer>
</footer>

</html>
